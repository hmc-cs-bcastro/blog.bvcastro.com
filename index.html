<script>
	var my_order = [
				"personal",
				"books",
				null
				];

	var posts = [
	{id: "stem_to_psych", title: "STEM to Psychology", tags: ['personal']},
	{id: "counting", title: "Counting with Backgammon and Ice Cream", tags: ["personal"]},
	{id: "unrequited-love", title: "Unrequited Love", tags: ["personal"] },
	{id: "moment_of_insight", title: "A Moment of Insight", tags: ["books"] },
	null
	];

	function RenderArticleLink(a) {
	  document.write("<li>") ;
	  document.write('<a href="'+a.id+'.html">') ;
	  document.write(a.title);
	  document.write("</a>");
	  document.write("</li>") ;
	}

	function WriteTag(tag){
		document.write("<b>" + tag + "</b>");
	}

	for (var i = 0; i < (my_order.length-1); ++i){
		var tag = my_order[i];
		WriteTag(tag);
		for (var k =0; k<(posts.length-1);++k){
			if (posts[k].tags.includes(tag)){
				var a = posts[k];
				RenderArticleLink(a);
			}
		}
	}
</script>
