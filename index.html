<html lang="en">
<head>
<title>Thoughts</title>
<meta charset="UTF-8">

<style>

* {
  box-sizing: border-box;
}

h1 {
	text-align: center;
	font-size: 40px;
}

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: auto;
  max-width: 500px;
}

a{
  color: #ff0000;
  text-decoration: none;
}

a:hover{
  text-decoration: underline;
}

</style>

</head>
<link rel="icon" href="https://od.lk/s/MjRfMjc2Njc1OThf/Ying-Yang.png">
<body>

<h1>
	Thoughts
	<img src="https://od.lk/s/MjRfMjc2Njc1OThf/Ying-Yang.png" alt="Ying-Yang" style="height: 40px;">
</h1>

<p style="text-align: center; color: gray">
    Brenda Castro
  </p>

<script>
	var posts = [
	{ id: "unrequited-love", title: "Unrequited Love", tags: ["poems"] }
	,
	{ id: "brainsurge", title: "BrainSurge: Behind the Scenes", tags: ["personal"] }
	,
	{ id: "salmagundi", title: "Salmagundi", tags: ["personal"] }
	,
	null
	]

	function RenderArticleLink(a) {
	  document.write("<li>") ;
	  document.write('<a href="'+a.id+'.html">') ;
	  document.write(a.title);
	  document.write("</a>");
	  document.write("</li>") ;
	}

	for (var i = 0; i < (posts.length-1); ++i) {
	  var a = posts[i] ;
	  RenderArticleLink(a) ;
	}
</script>

<p><a href="https://brendavcastro.wordpress.com/">My Past Wordpress Blog</a></p>

<p style="font-size: 10px; text-align: right;">Last updated Aug 19 2020</p>

</body>
</html>
