	function RenderLink(a) {
	  document.write("<li>") ;
	  document.write('<a target="_blank" href="'+a.id+'">') ;
	  document.write(a.title);
	  document.write("</a>");
	  document.write("</li>") ;
	}

	function WriteTag(tag){
		document.write("<b>" + tag + "</b>");
	}

	for (var i = 0; i < (order.length-1); ++i){
		var tag = order[i];
		WriteTag(tag);
		for (var k =0; k<(links.length-1);++k){
			if (links[k].tags.includes(tag)){
				var a = links[k];
				RenderLink(a);
			}
		}
	}
